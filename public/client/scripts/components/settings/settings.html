<h2>Account Settings</h2>

<label>Kittizen Name</label><br>
<label>{{$ctrl.currentUser.email}}</label>

<form role="form">
  <div class="form-group">
    <label>change password</label>
    <input type="password"
           name="password"
           ng-model="$ctrl.updatePasswordForm.password"
           required
           class="form-control">
  </div>

  <div class="form-group">
    <label>confirm password</label>
    <input type="password"
           name="password_confirmation"
           ng-model="$ctrl.updatePasswordForm.password_confirmation"
           required
           class="form-control">
    <br><span class="error-message">{{ $ctrl.errorMessage }}</span>
  </div>

  <button type="submit"
          class="btn btn-primary btn-lg"
          ng-click="$ctrl.updatePasswordButton()">Save New Password</button>
</form>

<button class="back-button"
        type="button"
        ui-sref="menu">Back</button>
