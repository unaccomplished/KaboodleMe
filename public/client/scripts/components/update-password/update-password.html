<div class="update-password">
  [UPDATE PASSWORD]
  <form role="update-password-form">
    <div class="form-group">
      <input type="password"
             name="password"
             placeholder="NEW PASSWORD"
             ng-model="$ctrl.updatePasswordForm.password"
             required
             class="form-control">
    </div>

    <div class="form-group">
      <input type="password"
             name="password_confirmation"
             placeholder="CONFIRM NEW PASSWORD"
             ng-model="$ctrl.updatePasswordForm.password_confirmation"
             required
             class="form-control">
      <br><span class="error-message">{{ $ctrl.errorMessage }}</span>
    </div>
  </form>

  <button type="submit"
          class="submit-button"
          ng-click="$ctrl.updatePasswordButton()">UPDATE PASSWORD</button>
</div>
