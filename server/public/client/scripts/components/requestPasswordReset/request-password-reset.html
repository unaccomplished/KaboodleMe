<h2>Request Password Reset Page</h2>
<form role="form">
  <div class="form-group">
    <label>email</label>
    <input type="email" name="email" ng-model="$ctrl.pwdResetForm.email" required="required" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" ng-click="$ctrl.passwordResetButton()">Request password reset</button>
</form>
