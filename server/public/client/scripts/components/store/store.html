<div class="store">
  Store for Elite Items

  <div class="store-options">
    <div class="store-left">
      <store-option
        ng-repeat="(category, option) in $ctrl.allOptions"
        category="category"
        option="option">
      </store-option>
    </div>

    <div class="store-right">
      <store-item-render></store-item-render>
      <store-item-description></store-item-description>
    </div>
  </div>

  <button class="add-to-cart-button"
          type="button"
          ng-click="">[ADD TO CART BUTTON]</button>

  <button class="cart-button"
          type="button"
          ng-click="$ctrl.toggleCart()">[CART BUTTON]</button>

  <store-cart ng-show="$ctrl.showCart"
              on-toggle="$ctrl.toggleCart()"></store-cart>

  <store-back-button
    on-click="$ctrl.onToggle()"></store-back-button>
<div>
