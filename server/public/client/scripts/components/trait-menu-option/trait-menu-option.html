<div class="trait-menu-option">
  {{$ctrl.category}}

  <div class="trait-options">
    <span class="trait-button" ng-click="$ctrl.showPrev()"><</span>
    <span class="trait-name" ng-repeat="option in $ctrl.options"
          ng-show="$ctrl.isCurrent($index)">{{option.name}}</span>
    <span class="trait-button" ng-click="$ctrl.showNext()">></span>
  </div>
</div>
