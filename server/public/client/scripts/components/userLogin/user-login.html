<h2>Login Page</h2>
<form ng-submit="$ctrl.login()" role="form">
  <div class="form-group">
    <label>email</label>
    <input type="email" name="email" ng-model="$ctrl.loginForm.email" required="required" class="form-control"/>
  </div>

  <div class="form-group">
    <label>password</label>
    <input type="password" name="password" ng-model="$ctrl.loginForm.password" required="required" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>

  <div class="form-group">
    <label>or</label>
    <button ng-click="authenticate('facebook')">
      Sign in with Facebook
    </button>
    <button ng-click="authenticate('google')">
      Sign in with Google
    </button>
    <button ng-click="authenticate('twitter')">
      Sign in with Twitter
    </button>
  </div>
</form>
